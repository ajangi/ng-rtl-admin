<div class="row">
  <div class="col-md-12">
      <div class="text-center m-b-md">
          <h3>لطفا وارد سایت شوید</h3>
      </div>
      <div class="hpanel">
          <div class="panel-body">
                  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" >
                      <div class="form-group">
                          <label class="control-label" for="username">نام کاربری</label>
                          <input type="email" placeholder="example@gmail.com" title="نام کاربری خود را وارد کنید" name="username" [(ngModel)]="username" required class="form-control">
                      </div>
                      <div class="form-group">
                          <label class="control-label" for="password">رمز عبور</label>
                          <input type="password" title="رمز عبور خود را وارد کنید" placeholder="******" name="password" [(ngModel)]="password" required class="form-control">
                      </div>
                      <button class="btn btn-success btn-block" *ngIf="!authService.isLogingIn">ورود</button>
                      <div class="center loading" *ngIf="authService.isLogingIn">لطفا شکیبا باشید</div>
                  </form>
          </div>
      </div>
  </div>
</div>
